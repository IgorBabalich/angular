  meta: ^1.3.0

dev_dependencies:
  analyzer: ^4.2.0
  lints: ^2.0.0
  ngtest: ^4.1.0
  build_runner: ^2.0.0
  build_test: ^2.0.0
  build_web_compilers: ^3.0.0
  mockito: ^5.0.0
  test: ^1.16.0
